<!DOCTYPE html>

<html>
    <head>
        <title>Editable table</title>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body class="container">

        <h1>Editable table</h1>

        <table id="table" class="bordered-table">
            <thead>
                <tr>
                    <th class="empty"></th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                    <th>Column 4</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th>Line 1</th>
                    <td>cell 1.1</td>
                    <td>cell 1.2</td>
                    <td>cell 1.3</td>
                    <td>cell 1.4</td>
                </tr>
                <tr>
                    <th>Line 2</th>
                    <td>cell 2.1</td>
                    <td>cell 2.2</td>
                    <td>cell 2.3</td>
                    <td>cell 2.4</td>
                </tr>
                <tr>
                    <th>Line 3</th>
                    <td>cell 3.1</td>
                    <td>cell 3.2</td>
                    <td>cell 3.3</td>
                    <td>cell 3.4</td>
                </tr>
                <tr>
                    <th>Line 4</th>
                    <td>cell 4.1</td>
                    <td>cell 4.2</td>
                    <td>cell 4.3</td>
                    <td>cell 4.4</td>
                </tr>
            </tbody>

            <tfoot>
            </tfoot>
        </table>

        <div class="actions"></div>

    </body>
</html>

<script src="js/yui/build/yui/yui-min.js"></script>
<script src="js/main.js"></script>
